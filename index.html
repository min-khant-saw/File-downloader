<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Min Khant Saw File Downloader</title>
  </head>
  <body class="bg-info">
    <div class="container d-flex justify-content-center algin-items-center">
      <div
        class="file-container-box mw-30 bg-light p-3 d-flex justify-content-center flex-column gap-2 rounded shadow p-3 mb-5 bg-body scale"
      >
        <h3>File Downloader</h3>
        <h6 class="opacity-75">
          Create By Min Khant Saw Google Video Photo Html etc.. Downloader
        </h6>
        <label for="basic-url" class="form-label"></label>
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon3"
            >https://example.com/</span
          >
          <input
            type="text"
            class="form-control"
            id="basic-url"
            aria-describedby="basic-addon3"
            placeholder="Paste Url"
          />
        </div>
        <button type="button" class="btn btn-primary download-btn">
          Download File
        </button>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
